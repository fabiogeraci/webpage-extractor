<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Webpage Extractor</title>
        <style>
            body { 
                font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu; 
                margin: 2rem; 
            }
            .container { 
                max-width: 900px; 
                margin: 0 auto; 
            }
            .card { 
                border: 1px solid #ddd; 
                border-radius: 12px; 
                padding: 1.25rem; 
                box-shadow: 0 2px 8px rgba(0,0,0,0.04); 
            }
            .row { 
                display: grid; 
                grid-template-columns: 1fr 1fr; 
                gap: 1rem; 
            }
            label { 
                font-weight: 600; 
            }
            input, select { 
                width: 100%; 
                padding: 0.5rem; 
                border-radius: 8px; 
                border: 1px solid #ccc; 
            }
            button { 
                padding: 0.6rem 1rem; 
                border-radius: 10px; 
                border: 1px solid #444; 
                background: #111; 
                color: #fff; 
                cursor: pointer; 
            }
            button:disabled { 
                opacity: 0.5; 
                cursor: not-allowed; 
            }
            .muted { 
                color: #666; 
            }
            pre { 
                background: #f7f7f7; 
                padding: 1rem; 
                border-radius: 8px; 
                overflow: auto; 
            }
        </style>
    </head>
    <body>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
